<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"e>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Physicians' Pharma Relationships</title>
    <link rel="stylesheet" href="rxplorer-tl.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
    <script src="oboe-browser.min.js"></script>
    <script src="rxplorer-tl.js"></script>
  </head>
  <body>
    <!-- Putting all this in a div so we can pass a selector to the
         JS telling it where to draw.  This lets us easily mix
         elements from each of the scripts -->
    <div class='tl' id="tl-root">
      <h1>Physicians' Pharma Relationships</h1>

      <!-- each tl-column holds a strip plot, title, and chart -->
      <!-- Left column (chart 1) -->
      <div class="tl-column" id="tl-column1">
	<div class="tl-strip-plot" id="tl-strip1"></div>
    	<h2>Money Received from Pharmacuetical Companies</h2>
	<div class="tl-chart" id="tl-chart1"></div>
      </div>
      
      <!-- Left column (chart 2) -->
      <div class="tl-column" id="tl-column2">
	<div class="tl-strip-plot" id="tl-strip2"></div>
	<h2>Medicare Prescriptions Written - 2013</h2>
	<div class="tl-chart" id="tl-chart2"></div>
      </div>
      <!-- div for hover tooltip -->
      <div class="tl-tooltip" id="tl-hover-graph">
      </div>
    </div>
    <script type="text/javascript" src="rxplorer-tl.js"></script>
  </body>
</html>
