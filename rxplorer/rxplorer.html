<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http:///www.w3.org/1999/xhtml">
  <head>
    <title>Physician RxPlorer</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="rxplorer.css" />
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
  </head>
  <body>
    <div class="title">Physician R<sub>x</sub>Plorer</div>
    <div class="subtitle">Visualizing the relationship between pharmaceutical company payments and drug prescriptions</div>
    <div class="entry-section">
      <div>Find your doctors</div>
      
      <div class="entry" id="dr-selection">
	Filter by specialty:<br />
	<select id="specialty" multiple="">
	  <option value="">All specialties</option>
	</select>
      </div>
      <div class="entry" id="name-selection">
	Filter by name:<br />
	Last: <input id="lsn" size="32"/><br />
	First: <input id="fn" size="32"/><br />
      </div>
      <div class="entry" id="loc">
	Filter by location:<br />
	Address: <input id="addr" size="80"/><br />
	ZIP: <input id="fn" size="5" maxlength="5"/><br />
      </div>
    </div>
    <hr />
    <div id="map" class="entry-section">
    </div>
    <div id="map-desc"></div>
    <hr />
    <div id="results">
    </div>

    <script src="rxplorer-sql.js"></script>
    <script src="rxplorer-map.js"></script>
    <script src="rxplorer-specialties.js"></script>
    <script src="rxplorer.js"></script>
  </body>
</html>
